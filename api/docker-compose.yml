version: "1.0"

services:
  db:
    image: postgres
    container_name: dev_db
    restart: unless-stopped
    ports: 
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=api-server
    volumes:
      - pgdata:/data/postgres
  
  app:
    build: .
    container_name: dev_app
    environment:
      - HTTP_PORT=8080
    ports: 
      - 8080:8080
    volumes:
      - .:/usr/app
    links:
      - db
    depends_on:
      - db

volumes:
  pgdata:
    driver: local

